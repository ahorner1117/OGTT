<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGTT Weekly Recap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ogtt-green: #9aff03;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --card-border: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --negative: #ff3b5c;
            --positive: #9aff03;
            --neutral: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            height: 60px;
        }

        .title-section {
            position: relative;
        }

        .weekly-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 8px;
            color: var(--ogtt-green);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            letter-spacing: 4px;
            line-height: 0.9;
            background: linear-gradient(180deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-range {
            font-size: 20px;
            color: var(--text-secondary);
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .date-range span {
            color: var(--ogtt-green);
        }

        /* Decorative line */
        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--card-border), var(--ogtt-green), var(--card-border), transparent);
            margin: 40px 0;
        }

        /* Leaderboard */
        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-row {
            display: grid;
            grid-template-columns: 50px 1fr auto;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--row-accent, var(--card-border));
            transition: width 0.3s ease;
        }

        .player-row:hover {
            border-color: var(--row-accent, var(--card-border));
            transform: translateX(4px);
        }

        .player-row:hover::before {
            width: 5px;
        }

        .player-row.positive::before {
            background: var(--positive);
        }

        .player-row.negative::before {
            background: var(--negative);
        }

        .player-row.neutral::before {
            background: var(--neutral);
        }

        .rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: var(--text-secondary);
        }

        .player-row.top-3 .rank {
            color: var(--ogtt-green);
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .player-name {
            font-weight: 600;
            font-size: 24px;
            color: var(--text-primary);
        }

        .player-role {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .units {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .units.positive {
            color: var(--positive);
        }

        .units.negative {
            color: var(--negative);
        }

        .units.neutral {
            color: var(--neutral);
        }

        .units-label {
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        /* Total Section */
        .total-section {
            margin-top: 30px;
            background: linear-gradient(135deg, rgba(154, 255, 3, 0.1) 0%, rgba(154, 255, 3, 0.02) 100%);
            border: 2px solid var(--ogtt-green);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .total-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(154, 255, 3, 0.08) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .total-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            letter-spacing: 6px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            position: relative;
        }

        .total-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            color: var(--ogtt-green);
            position: relative;
            text-shadow: 0 0 40px rgba(154, 255, 3, 0.4);
        }

        .total-suffix {
            font-size: 24px;
            opacity: 0.7;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--card-border);
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Editable hint */
        [contenteditable="true"]:hover {
            outline: 1px dashed var(--ogtt-green);
            outline-offset: 4px;
        }

        [contenteditable="true"]:focus {
            outline: 2px solid var(--ogtt-green);
            outline-offset: 4px;
        }

        /* Screenshot mode toggle */
        .screenshot-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .screenshot-toggle:hover {
            border-color: var(--ogtt-green);
            color: var(--ogtt-green);
        }

        .screenshot-toggle.active {
            background: var(--ogtt-green);
            color: var(--dark-bg);
            border-color: var(--ogtt-green);
            font-weight: 600;
        }

        /* Exit screenshot mode button */
        .exit-screenshot {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 10%;
            transform: translateX(-50%);
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .exit-screenshot:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        body.screenshot-mode .exit-screenshot {
            display: block;
        }

        /* Screenshot mode: hide all editing UI */
        body.screenshot-mode .add-row-btn,
        body.screenshot-mode .delete-btn,
        body.screenshot-mode .screenshot-toggle {
            display: none;
        }

        body.screenshot-mode [contenteditable="true"]:hover,
        body.screenshot-mode [contenteditable="true"]:focus {
            outline: none;
        }

        body.screenshot-mode .player-row:hover {
            border-color: var(--card-border);
            transform: none;
        }

        body.screenshot-mode .player-row:hover::before {
            width: 3px;
        }

        /* Animation */
        .player-row {
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .player-row:nth-child(1) {
            animation-delay: 0.1s;
        }

        .player-row:nth-child(2) {
            animation-delay: 0.15s;
        }

        .player-row:nth-child(3) {
            animation-delay: 0.2s;
        }

        .player-row:nth-child(4) {
            animation-delay: 0.25s;
        }

        .player-row:nth-child(5) {
            animation-delay: 0.3s;
        }

        .player-row:nth-child(6) {
            animation-delay: 0.35s;
        }

        .player-row:nth-child(7) {
            animation-delay: 0.4s;
        }

        .player-row:nth-child(8) {
            animation-delay: 0.45s;
        }

        /* Delete button */
        .delete-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .player-row:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: var(--negative);
            color: #fff;
            border-color: var(--negative);
        }

        /* Adjust units to leave room for delete btn */
        .player-row {
            grid-template-columns: 50px 1fr auto 40px;
        }

        /* Add Row Button */
        .add-row-btn {
            width: 100%;
            padding: 14px 24px;
            margin-top: 12px;
            background: transparent;
            border: 2px dashed var(--card-border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-row-btn:hover {
            border-color: var(--ogtt-green);
            color: var(--ogtt-green);
            background: rgba(154, 255, 3, 0.05);
        }

        /* Row fade-out on delete */
        .player-row.removing {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(20px);
                height: 0;
                padding: 0;
                margin: 0;
                border: 0;
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <button class="screenshot-toggle" onclick="toggleScreenshotMode()">Screenshot Mode</button>
    <button class="exit-screenshot" onclick="toggleScreenshotMode()">Exit Screenshot Mode</button>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <!-- OGTT Logo as SVG recreation -->
                <img src="images/hotizontal-ogtt-logo-white.png" width="300" />

            </div>
            <div class="title-section">
                <div class="weekly-label" contenteditable="true">Weekly</div>
                <h1 class="title" contenteditable="true">RECAP</h1>
                <p class="date-range"><span contenteditable="true">February 6th </span> — <span
                        contenteditable="true">February 12th</span></p>
            </div>
        </header>

        <div class="divider"></div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <div class="player-row positive top-3" style="--row-accent: var(--positive);">
                <div class="rank">01</div>
                <div class="player-info">
                    <span class="player-name" contenteditable="true">@MarshyPicks</span>
                    <span class="player-role" contenteditable="true">Lead Table Tennis Analyst</span>
                </div>
                <div class="units positive">
                    <span contenteditable="true">+25.8</span>
                    <span class="units-label">UNITS</span>
                </div>
                <button class="delete-btn" onclick="deleteRow(this)" title="Remove row">&times;</button>
            </div>

            <div class="player-row neutral" style="--row-accent: var(--neutral);">
                <div class="rank">02</div>
                <div class="player-info">
                    <span class="player-name" contenteditable="true">@AJ Bombs</span>
                    <span class="player-role" contenteditable="true">Table Tennis Analyst</span>
                </div>
                <div class="units neutral">
                    <span contenteditable="true">+17.28</span>
                    <span class="units-label">UNITS</span>
                </div>
                <button class="delete-btn" onclick="deleteRow(this)" title="Remove row">&times;</button>
            </div>

            <!--             <div class="player-row negative" style="--row-accent: var(--negative);">
                <div class="rank">03</div>
                <div class="player-info">
                    <span class="player-name" contenteditable="true">@Capper06</span>
                    <span class="player-role" contenteditable="true">NHL Expert</span>
                </div>
                <div class="units negative">
                    <span contenteditable="true">-2.37</span>
                    <span class="units-label">UNITS</span>
                </div>
                <button class="delete-btn" onclick="deleteRow(this)" title="Remove row">&times;</button>
            </div> -->

            <div class="player-row negative" style="--row-accent: var(--negative);">
                <div class="rank">04</div>
                <div class="player-info">
                    <span class="player-name" contenteditable="true">@Capper07</span>
                    <span class="player-role" contenteditable="true">Tennis Analyst</span>
                </div>
                <div class="units negative">
                    <span contenteditable="true">-2.45</span>
                    <span class="units-label">UNITS</span>
                </div>
                <button class="delete-btn" onclick="deleteRow(this)" title="Remove row">&times;</button>
            </div>
        </div>

        <button class="add-row-btn" onclick="addRow()">+ Add Player</button>

        <!-- Total Section -->
        <div class="total-section">
            <div class="total-label">Server Combined</div>
            <div class="total-value">
                <span id="total-units">+170.04</span>
                <span class="total-suffix">UNITS</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">OGTT • Elite Sports Analytics</p>
        </footer>
    </div>

    <script>
        function toggleScreenshotMode() {
            const active = document.body.classList.toggle('screenshot-mode');
            // Disable contenteditable in screenshot mode
            document.querySelectorAll('[contenteditable]').forEach(el => {
                el.contentEditable = active ? 'false' : 'true';
            });
        }

        // Press Escape to exit screenshot mode
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.body.classList.contains('screenshot-mode')) {
                toggleScreenshotMode();
            }
        });

        function updateTotal() {
            const rows = document.querySelectorAll('.leaderboard .player-row');
            let sum = 0;
            rows.forEach(row => {
                const unitSpan = row.querySelector('.units > span[contenteditable]');
                if (unitSpan) {
                    const val = parseFloat(unitSpan.textContent.replace(/[^0-9.\-+]/g, ''));
                    if (!isNaN(val)) sum += val;
                }
            });
            const el = document.getElementById('total-units');
            const prefix = sum >= 0 ? '+' : '';
            el.textContent = prefix + sum.toFixed(2);
        }

        function renumberRows() {
            const rows = document.querySelectorAll('.leaderboard .player-row');
            rows.forEach((row, i) => {
                row.querySelector('.rank').textContent = String(i + 1).padStart(2, '0');
                if (i < 3) {
                    row.classList.add('top-3');
                } else {
                    row.classList.remove('top-3');
                }
            });
            updateTotal();
        }

        function deleteRow(btn) {
            const row = btn.closest('.player-row');
            row.classList.add('removing');
            row.addEventListener('animationend', () => {
                row.remove();
                renumberRows();
            });
        }

        function addRow() {
            const leaderboard = document.querySelector('.leaderboard');
            const count = leaderboard.querySelectorAll('.player-row').length + 1;
            const rank = String(count).padStart(2, '0');

            const row = document.createElement('div');
            row.className = 'player-row positive';
            row.style.setProperty('--row-accent', 'var(--positive)');
            row.style.animation = 'slideIn 0.4s ease forwards';
            row.innerHTML = `
                <div class="rank">${rank}</div>
                <div class="player-info">
                    <span class="player-name" contenteditable="true">@NewPlayer</span>
                    <span class="player-role" contenteditable="true">Analyst</span>
                </div>
                <div class="units positive">
                    <span contenteditable="true">+0.00</span>
                    <span class="units-label">UNITS</span>
                </div>
                <button class="delete-btn" onclick="deleteRow(this)" title="Remove row">&times;</button>
            `;

            leaderboard.appendChild(row);
            renumberRows();
            row.querySelector('.player-name').focus();
        }

        function updateRowColor(row) {
            const unitSpan = row.querySelector('.units > span[contenteditable]');
            if (!unitSpan) return;
            const val = parseFloat(unitSpan.textContent.replace(/[^0-9.\-+]/g, ''));
            const unitsDiv = unitSpan.closest('.units');
            row.classList.remove('positive', 'negative', 'neutral');
            unitsDiv.classList.remove('positive', 'negative', 'neutral');
            if (val > 0) {
                row.classList.add('positive');
                unitsDiv.classList.add('positive');
                row.style.setProperty('--row-accent', 'var(--positive)');
            } else if (val < 0) {
                row.classList.add('negative');
                unitsDiv.classList.add('negative');
                row.style.setProperty('--row-accent', 'var(--negative)');
            } else {
                row.classList.add('neutral');
                unitsDiv.classList.add('neutral');
                row.style.setProperty('--row-accent', 'var(--neutral)');
            }
        }

        // Update colors and total when unit values are edited
        document.querySelector('.leaderboard').addEventListener('input', (e) => {
            const unitSpan = e.target.closest('.units > span[contenteditable]');
            if (unitSpan) {
                updateRowColor(unitSpan.closest('.player-row'));
                updateTotal();
            }
        });

        // Set correct colors on load
        document.querySelectorAll('.leaderboard .player-row').forEach(updateRowColor);
        updateTotal();
    </script>
</body>

</html>
